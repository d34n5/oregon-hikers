
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Oregon Hikers - Trails</title>

    <link rel="import" href="bower_components/polymer/polymer.html">

    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>

    <style is="custom-style">
      * {
          font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      }

      #trails-body {
        background-color: #434433;
      }

      vaadin-grid {
          --primary-color: #3f990f;
          height: 900px;
      }

      span {
        overflow: visible;
      }

      .th {
        text-align: center;
      }

    </style>
  </head>
  <body id="trails-body">

              <col sortable resizable hidable flex="1" class="col">
              <col sortable resizable hidable hidden flex="1" class="col">
              <col sortable resizable hidable hidden flex="1" class="col">
              <col sortable resizable hidable flex="1" class="col">
              <col sortable resizable hidable flex="1" class="col">
              <col sortable resizable hidable flex="1" class="col">
              <col sortable resizable hidable flex="1" class="col">
              <col sortable resizable hidable flex="1" class="col">
            </colgroup>
            <thead>
              <tr>
                <th class="th"><h3>Trail Name/Number</h3></th>
                <th class="th"><h3>Location</h3></th>
                <th class="th"><h3>Distance<br>(mi.)</h3></th>

                <th class="th"><h3>TrailHead</h3></th>
                <th class="th"><h3>Seasons</h3></th>
                <th class="th"><h3>Type</h3></th>
